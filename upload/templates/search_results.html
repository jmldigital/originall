
<head>
<link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

</head>


<script>

$(document).ready(function() {
    $('#example5').DataTable({
});
});

</script>


{% block content %}
{% load tailwind_filters %}

<body>


<div class="container px-5 py-24 mx-auto flex flex-wrap">
  <div class="w-full flex justify-between">

    <form action="{% url 'upload' %}" method="get">
      <input name="q" type="text" placeholder="Search...">
    </form>

    <div class="w-full mb-6 py-6  justify-between items-left  border-gray-200">
      <table id="example5" class="table table-striped display nowrap " style="width:100%;">
          <thead>
              <tr>
                  <th>номер</th>
                  <th>бренд</th>
                  <th>название</th>
                  <th>вес</th>
                  <th>объем</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              {% for B in BD %}
              <tr>
                     <td class="text-center"> {{ B.oem_field }} </td>
                  <td class="text-center"> {{ B.brend_field }} </td>                
                  <td class="text-center"> {{ B.name_field }} </td>
                  <td class="text-center"> {{ B.weight_field }} </td>
                  <td class="text-center"> {{ B.volume_field }} </td>
                  <td class="text-center">
                      <a href="" class="text-indigo-600 hover:text-indigo-900 pb-5">  
                          <span class="pb-5 mb-5 flex-inline text-blue-500 hover:text-blue-800">Удалить</span> 
                      </a>
                  </td>
              </tr>
          {% endfor %}
  
          </tbody>
          <tfoot>
              <tr>
                  <th>Всего {{ len }}</th> 
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
              </tr>        
          </tfoot>
      </table>
  </div>




</div> </div> 

{% endblock content%}
</body>
