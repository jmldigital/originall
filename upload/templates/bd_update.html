{% extends "base.html" %}
{% block content %}
{% load tailwind_filters %}


<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
  
    <div class="flex flex-col  w-full mb-12 lg:w-1/3 md:w-2/3 mx-auto">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Изменить деталь</h1>
      <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Изменить" class="bg-blue-500 hover:bg-blue-600 px-3 py-3 mt-7 text-white rounded-md color-white"">
      </form>
      

    </div>

  </div>
</section>




{% endblock content%}
